<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketTest</title>
</head>
<body>
<script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.slim.js"></script>
<script>
    var socket = io.connect('http://127.0.0.1:5000/test');
    socket.emit('my event', {"param": "success link"})
    socket.on('response', function (data) {
        if (data.code == '200') {
            console.log(data.msg);
        }
    })

</script>
</body>
</html>
