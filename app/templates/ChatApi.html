<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApi</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<input type="text">
<button onclick="chat()">点击发送</button>
<div id="ChatText"></div>
<script>

    function chat() {
        axios.post("http://127.0.0.1:5000/api/v1.0/ChatApi", {
            "user": {
                "username": "admin"
            },
            "message": "send message",
            "allow_people": "all",
            "meeting_room": "meet's name"
        })
            .then(function (response) {
                console.log(response.data['message'])
            }).catch(function (error) {
            console.log(error);
        })
    };
</script>
</body>
</html>
